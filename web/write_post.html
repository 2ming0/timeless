<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimelessCommunity_write_post</title>

    <link rel="stylesheet" type="text/css" href="css/write_post.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        *{font-family: 'Roboto Mono', monospace;}
    </style>
</head>
<body>
    <header>
        <h1>Timeless</h1>
    </header>
    <div id="container">
    <nav>
        <a id="nav_title">timeless</a>
        <img id="timeless_img" src="img/timeless.png">
        <div class="introduce">timeless</div>
        <div class="introduce">1. 형용사; 세월이 흘러도 변치 않는, 유행을 타지 않는</div>
        <div class="introduce">2. 형용사; 끝이 없는, 영원한(=unending)</div>
        <div class="introduce">세월이 흘러도 변치 않는, 영원한 Timeless에 오신 것을 환영합니다.</div>
        <div class="introduce">가입자 수 : </div>
        <div class="introduce">방문자 수 : </div>
    </nav>
    <main>
        <div id="post">
            <select id="board_select" name="board">
                <option value="">게시판 선택</option>
                <option value="moment">moment</option>
                <option value="memory">memory</option>
                <option value="forget">forget</option>
                <option value="forever">forever</option>
            </select>
            <input id="post_title" placeholder="제목을 입력하세요">
            <input id="post_content" placeholder="내용을 입력하세요">
        </div>
    </main>
    </div>
    

    <script src="js/write_post.js"></script>
</body>
</html>
